<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak-Dothraki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div>Dothraki</div>
    </nav>
    <main>
        <textarea id="input-txt" placeholder="Put your message in English and we will convert it to Dothraki" cols="30" rows="10"></textarea>
        <button id="btn-translate">Translate To Dothraki</button>
        <div style="font-size: medium; color: #78350F;">Translation 👇🏾</div>
        <div id="output"></div>
    </main>

    <footer>
        <div style="font-size: x-large; padding-top: 1rem;">About</div>
        <p>The language of the nomadic horse people.Used in the very famous <strong>Game Of Thrones.</strong></p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
